<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro and Arrow - Official Site</title>
    <meta name="description" content="Take aim, bro! Launch ragdoll enemies off bridges in this hilarious physics-based archery game. Available now on iOS and Android.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1 class="game-title">Bro & Arrow</h1>
            <p class="tagline">Your arrow. Their ragdoll physics. A whole lot of trouble.</p>
            
            <div class="cta-section">
                <!-- Download Badges -->
                <div class="download-badges">
                    <!-- TO-DO: Replace '#' with your actual App Store link -->
                    <a href="#YOUR_APP_STORE_LINK" target="_blank" class="store-badge">
                        <img src="https://linkmaker.itunes.apple.com/assets/shared/badges/en-us/appstore-lrg.svg" alt="Download on the App Store">
                    </a>
                    <!-- TO-DO: Replace '#' with your actual Google Play link -->
                    <a href="#YOUR_GOOGLE_PLAY_LINK" target="_blank" class="store-badge">
                        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
                    </a>
                </div>

                <!-- QR Codes -->
                <div class="qr-codes">
                    <div class="qr-code">
                        <img src="images/qr-app-store.png" alt="App Store QR Code">
                        <p>Scan for iOS</p>
                    </div>
                    <div class="qr-code">
                        <img src="images/qr-play-store.png" alt="Google Play QR Code">
                        <p>Scan for Android</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Trailer Section -->
        <section id="trailer" class="content-section">
            <h2>Watch The Trailer</h2>
            <div class="video-container">
                <!-- TO-DO: Replace 'dQw4w9WgXcQ' with your YouTube video's ID -->
                <iframe src="https://www.youtube.com/embed/TgspaSFBsf0" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="content-section">
            <h2>Screenshots</h2>
            <div class="gallery-grid">
                <!-- TO-DO: Add your screenshots here. Just add more <img> tags. -->
                <!-- Make sure the image paths are correct! -->
                <img src="images/ss1.png" alt="Bro and Arrow gameplay screenshot 1">
                <img src="images/ss2.png" alt="Bro and Arrow gameplay screenshot 2">
                <img src="images/ss3.png" alt="Bro and Arrow gameplay screenshot 3">
                <img src="images/ss4.png" alt="Bro and Arrow gameplay screenshot 4">
                <img src="images/ss5.png" alt="Bro and Arrow gameplay screenshot 5">
                <img src="images/ss6.png" alt="Bro and Arrow gameplay screenshot 6">
                <!-- Add more screenshots by copying the line above -->
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://instagram.com/cheezfish" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@cheezfish" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com/cheezfish" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p>Â© 2024 Cheezfish. All rights reserved.</p>
    </footer>
